<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик символов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Счётчик символов</h1>
        <textarea id="textInput" maxlength="50" placeholder="Введите текст..."></textarea>
        <div class="texti">
            <p>Введено символов: <span id="charCount">0</span></p>
            <p>Осталось символов: <span id="charsRemaining">50</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
